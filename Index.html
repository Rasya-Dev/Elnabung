<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan Rasya</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .container {
            background: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #a0a0a0;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b0b0b0;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            border-color: #4dabf7;
            outline: none;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        button {
            flex: 1;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #4dabf7;
        }
        
        .btn-primary:hover {
            background: #339af0;
        }
        
        .btn-danger {
            background: #ff6b6b;
        }
        
        .btn-danger:hover {
            background: #fa5252;
        }
        
        .btn-secondary {
            background: #495057;
        }
        
        .btn-secondary:hover {
            background: #3a4046;
        }
        
        .btn-warning {
            background: #f59f00;
        }
        
        .btn-warning:hover {
            background: #e67700;
        }
        
        .result {
            margin-top: 24px;
            padding: 16px;
            background: #252525;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .amount {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin: 8px 0;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin: 12px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4dabf7, #20c997);
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        .motivation {
            font-size: 13px;
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(77, 171, 247, 0.1);
            border: 1px solid rgba(77, 171, 247, 0.2);
        }
        
        .transaction-history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
        
        .transaction-item {
            padding: 12px 0;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transaction-amount {
            font-weight: 500;
        }
        
        .transaction-note {
            font-size: 12px;
            color: #a0a0a0;
            margin-top: 4px;
        }
        
        .positive {
            color: #20c997;
        }
        
        .negative {
            color: #ff6b6b;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #a0a0a0;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .time {
            font-size: 14px;
            color: #a0a0a0;
        }
        
        .status-bar {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .battery {
            font-size: 14px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="time" id="current-time">14:25</div>
            <div class="status-bar">
                <div class="status-icon" style="background: #20c997;"></div>
                <div class="status-icon" style="background: #4dabf7;"></div>
                <div class="status-icon" style="background: #fcc419;"></div>
                <span class="battery">84%</span>
            </div>
        </div>
        
        <h1>Tabungan Rasya</h1>
        <p class="subtitle">Kelola tabunganmu dengan bijak</p>
        
        <div class="input-group">
            <label for="nominal">Jumlah Transaksi (x1000)</label>
            <input type="number" id="nominal" placeholder="Contoh: 50 = Rp50.000">
        </div>
        
        <div class="input-group">
            <label for="note">Keterangan (Untuk apa/Dari siapa)</label>
            <textarea id="note" placeholder="Contoh: Uang jajan dari Ibu"></textarea>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="tambahTabungan()">Tambah</button>
            <button class="btn-danger" onclick="kurangiTabungan()">Pakai</button>
        </div>
        
        <div class="input-group">
            <label for="target">Target Tabungan (Rp)</label>
            <input type="number" id="target" placeholder="Masukkan target">
            <div class="button-group" style="margin-top: 8px;">
                <button class="btn-primary" onclick="setTarget()">Set Target</button>
                <button class="btn-warning" onclick="resetTabungan()">Reset Tabungan</button>
                <button class="btn-secondary" onclick="resetRiwayat()">Reset Riwayat</button>
            </div>
        </div>
        
        <div class="result">
            <div>Total Tabungan</div>
            <div class="amount" id="total-tabungan">Rp0</div>
            
            <div id="progress-section" style="display: none;">
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
                </div>
                <div id="progress-text" style="font-size: 12px; color: #a0a0a0;">0% dari target</div>
                <div id="motivation" class="motivation"></div>
            </div>
        </div>
        
        <div class="transaction-history">
            <div style="font-size: 14px; color: #b0b0b0; margin-bottom: 8px;">Riwayat Transaksi</div>
            <div id="transactions"></div>
        </div>
    </div>

    <script>
        // Load data from localStorage
        let total = localStorage.getItem('tabunganRasyaTotal') ? parseInt(localStorage.getItem('tabunganRasyaTotal')) : 0;
        let target = localStorage.getItem('tabunganRasyaTarget') ? parseInt(localStorage.getItem('tabunganRasyaTarget')) : 0;
        let transactions = localStorage.getItem('tabunganRasyaTransactions') ? JSON.parse(localStorage.getItem('tabunganRasyaTransactions')) : [];
        
        // Update time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        
        // Initialize UI
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 60000);
            
            updateUI();
            renderTransactions();
            
            if (target > 0) {
                document.getElementById('progress-section').style.display = 'block';
                updateProgress();
            }
        });
        
        function formatRupiah(angka) {
            return 'Rp' + angka.toLocaleString('id-ID');
        }
        
        function updateUI() {
            document.getElementById('total-tabungan').textContent = formatRupiah(total);
            
            // Save to localStorage
            localStorage.setItem('tabunganRasyaTotal', total);
        }
        
        function updateProgress() {
            if (target <= 0) return;
            
            const progress = Math.min((total / target) * 100, 100);
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = Math.round(progress) + '% dari target';
            
            const motivation = document.getElementById('motivation');
            if (progress >= 100) {
                motivation.textContent = "🎉 Target tercapai! Kamu hebat!";
                motivation.style.background = "rgba(32, 201, 151, 0.1)";
                motivation.style.borderColor = "rgba(32, 201, 151, 0.3)";
            } else if (progress >= 80) {
                motivation.textContent = "💪 Sedikit lagi! Kamu pasti bisa!";
                motivation.style.background = "rgba(252, 196, 25, 0.1)";
                motivation.style.borderColor = "rgba(252, 196, 25, 0.3)";
            } else if (progress >= 50) {
                motivation.textContent = "👍 Sudah setengah jalan! Teruskan!";
                motivation.style.background = "rgba(77, 171, 247, 0.1)";
                motivation.style.borderColor = "rgba(77, 171, 247, 0.3)";
            } else if (progress >= 20) {
                motivation.textContent = "✊ Ayo semangat! Setiap langkah berarti!";
                motivation.style.background = "rgba(108, 117, 125, 0.1)";
                motivation.style.borderColor = "rgba(108, 117, 125, 0.3)";
            } else {
                motivation.textContent = "🚀 Ayo mulai menabung! Kamu bisa!";
                motivation.style.background = "rgba(255, 107, 107, 0.1)";
                motivation.style.borderColor = "rgba(255, 107, 107, 0.3)";
            }
        }
        
        function addTransaction(amount, type, note) {
            const now = new Date();
            const transaction = {
                amount: amount,
                type: type,
                note: note || '',
                date: now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })
            };
            
            transactions.unshift(transaction);
            if (transactions.length > 10) transactions = transactions.slice(0, 10);
            
            localStorage.setItem('tabunganRasyaTransactions', JSON.stringify(transactions));
            renderTransactions();
        }
        
        function renderTransactions() {
            const container = document.getElementById('transactions');
            container.innerHTML = '';
            
            if (transactions.length === 0) {
                container.innerHTML = '<div style="color: #a0a0a0; font-size: 13px; text-align: center; padding: 16px 0;">Belum ada transaksi</div>';
                return;
            }
            
            transactions.forEach(trans => {
                const item = document.createElement('div');
                item.className = 'transaction-item';
                
                const amountClass = trans.type === 'tambah' ? 'positive' : 'negative';
                const amountSign = trans.type === 'tambah' ? '+' : '-';
                
                item.innerHTML = `
                    <div>
                        <div style="font-size: 14px;">${trans.type === 'tambah' ? 'Menabung' : 'Menggunakan'}</div>
                        ${trans.note ? `<div class="transaction-note">${trans.note}</div>` : ''}
                        <div class="transaction-date">${trans.date}</div>
                    </div>
                    <div class="transaction-amount ${amountClass}">${amountSign}${formatRupiah(trans.amount)}</div>
                `;
                container.appendChild(item);
            });
        }
        
        function tambahTabungan() {
            const input = document.getElementById('nominal');
            const noteInput = document.getElementById('note');
            const nominal = parseInt(input.value);
            
            if (isNaN(nominal) || nominal <= 0) {
                alert('Masukkan nominal yang valid!');
                return;
            }
            
            const tambahan = nominal * 1000;
            total += tambahan;
            
            addTransaction(tambahan, 'tambah', noteInput.value);
            updateUI();
            
            if (target > 0) {
                document.getElementById('progress-section').style.display = 'block';
                updateProgress();
            }
            
            input.value = '';
            noteInput.value = '';
        }
        
        function kurangiTabungan() {
            const input = document.getElementById('nominal');
            const noteInput = document.getElementById('note');
            const nominal = parseInt(input.value);
            
            if (isNaN(nominal) || nominal <= 0) {
                alert('Masukkan nominal yang valid!');
                return;
            }
            
            const pengurangan = nominal * 1000;
            
            if (pengurangan > total) {
                alert('Tabungan tidak cukup!');
                return;
            }
            
            total -= pengurangan;
            
            addTransaction(pengurangan, 'pakai', noteInput.value);
            updateUI();
            
            if (target > 0) {
                updateProgress();
            }
            
            input.value = '';
            noteInput.value = '';
        }
        
        function setTarget() {
            const input = document.getElementById('target');
            const newTarget = parseInt(input.value);
            
            if (isNaN(newTarget) || newTarget <= 0) {
                alert('Masukkan target yang valid!');
                return;
            }
            
            target = newTarget;
            localStorage.setItem('tabunganRasyaTarget', target);
            
            document.getElementById('progress-section').style.display = 'block';
            updateProgress();
            updateUI();
            
            alert('Target tabungan diset: ' + formatRupiah(target));
            input.value = '';
        }
        
        function resetTabungan() {
            if (confirm('Apakah Anda yakin ingin mereset total tabungan ke 0?')) {
                total = 0;
                updateUI();
                if (target > 0) {
                    updateProgress();
                }
            }
        }
        
        function resetRiwayat() {
            if (confirm('Apakah Anda yakin ingin menghapus semua riwayat transaksi?')) {
                transactions = [];
                localStorage.setItem('tabunganRasyaTransactions', JSON.stringify(transactions));
                renderTransactions();
            }
        }
    </script>
</body>
</html>
