<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan Rasya</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .container {
            background: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #a0a0a0;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b0b0b0;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            border-color: #4dabf7;
            outline: none;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        button {
            flex: 1;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #4dabf7;
        }
        
        .btn-primary:hover {
            background: #339af0;
        }
        
        .btn-danger {
            background: #ff6b6b;
        }
        
        .btn-danger:hover {
            background: #fa5252;
        }
        
        .btn-secondary {
            background: #495057;
        }
        
        .btn-secondary:hover {
            background: #3a4046;
        }
        
        .btn-warning {
            background: #f59f00;
        }
        
        .btn-warning:hover {
            background: #e67700;
        }
        
        .result {
            margin-top: 24px;
            padding: 16px;
            background: #252525;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .amount {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin: 8px 0;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin: 12px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4dabf7, #20c997);
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        .motivation {
            font-size: 13px;
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(77, 171, 247, 0.1);
            border: 1px solid rgba(77, 171, 247, 0.2);
        }
        
        .transaction-history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
        
        .transaction-item {
            padding: 12px 0;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transaction-amount {
            font-weight: 500;
        }
        
        .transaction-note {
            font-size: 12px;
            color: #a0a0a0;
            margin-top: 4px;
        }
        
        .positive {
            color: #20c997;
        }
        
        .negative {
            color: #ff6b6b;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #a0a0a0;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .time {
            font-size: 14px;
            color: #a0a0a0;
        }
        
        .status-bar {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .battery {
            font-size: 14px;
            margin-left: 8px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff6b6b;
            padding: 10px;
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
    
    <!-- Tambahkan Firebase SDK versi modular -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, off, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCxatc-et4ANqcNhcSwbl1OLC7v3tZQkUA",
            authDomain: "nabung-rasya.firebaseapp.com",
            databaseURL: "https://nabung-rasya-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "nabung-rasya",
            storageBucket: "nabung-rasya.firebasestorage.app",
            messagingSenderId: "209454758711",
            appId: "1:209454758711:web:4bbac9b7713e8d3025b8b2",
            measurementId: "G-2Y3M3XCNZK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Variabel global
        let total = 0;
        let target = 0;
        let transactions = [];
        let dataLoaded = false;
        
        // Update time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        
        function formatRupiah(angka) {
            return 'Rp' + angka.toLocaleString('id-ID');
        }
        
        function updateUI() {
            document.getElementById('total-tabungan').textContent = formatRupiah(total);
        }
        
        function updateProgress() {
            if (target <= 0) return;
            
            const progress = Math.min((total / target) * 100, 100);
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = Math.round(progress) + '% dari target';
            
            const motivation = document.getElementById('motivation');
            if (progress >= 100) {
                motivation.textContent = "🎉 Target tercapai! Kamu hebat!";
                motivation.style.background = "rgba(32, 201, 151, 0.1)";
                motivation.style.borderColor = "rgba(32, 201, 151, 0.3)";
            } else if (progress >= 80) {
                motivation.textContent = "💪 Sedikit lagi! Kamu pasti bisa!";
                motivation.style.background = "rgba(252, 196, 25, 0.1)";
                motivation.style.borderColor = "rgba(252, 196, 25, 0.3)";
            } else if (progress >= 50) {
                motivation.textContent = "👍 Sudah setengah jalan! Teruskan!";
                motivation.style.background = "rgba(77, 171, 247, 0.1)";
                motivation.style.borderColor = "rgba(77, 171, 247, 0.3)";
            } else if (progress >= 20) {
                motivation.textContent = "✊ Ayo semangat! Setiap langkah berarti!";
                motivation.style.background = "rgba(108, 117, 125, 0.1)";
                motivation.style.borderColor = "rgba(108, 117, 125, 0.3)";
            } else {
                motivation.textContent = "🚀 Ayo mulai menabung! Kamu bisa!";
                motivation.style.background = "rgba(255, 107, 107, 0.1)";
                motivation.style.borderColor = "rgba(255, 107, 107, 0.3)";
            }
        }
        
        function renderTransactions() {
            const container = document.getElementById('transactions');
            container.innerHTML = '';
            
            if (transactions.length === 0) {
                container.innerHTML = '<div style="color: #a0a0a0; font-size: 13px; text-align: center; padding: 16px 0;">Belum ada transaksi</div>';
                return;
            }
            
            transactions.forEach(trans => {
                const item = document.createElement('div');
                item.className = 'transaction-item';
                
                const amountClass = trans.type === 'tambah' ? 'positive' : 'negative';
                const amountSign = trans.type === 'tambah' ? '+' : '-';
                
                item.innerHTML = `
                    <div>
                        <div style="font-size: 14px;">${trans.type === 'tambah' ? 'Menabung' : 'Menggunakan'}</div>
                        ${trans.note ? `<div class="transaction-note">${trans.note}</div>` : ''}
                        <div class="transaction-date">${trans.date}</div>
                    </div>
                    <div class="transaction-amount ${amountClass}">${amountSign}${formatRupiah(trans.amount)}</div>
                `;
                container.appendChild(item);
            });
        }
        
        function showError(message) {
            const container = document.getElementById('transactions');
            container.innerHTML = `
                <div class="error-message">
                    ${message}
                    <button onclick="window.location.reload()" style="margin-top:8px; background:#ff6b6b; color:white; border:none; padding:5px 10px; border-radius:4px;">
                        Coba Lagi
                    </button>
                </div>
            `;
        }
        
        // Load data dari Firebase
        function loadData() {
            const container = document.getElementById('transactions');
            container.innerHTML = '<div class="loading"></div> Memuat data...';
            
            const timeout = setTimeout(() => {
                if (!dataLoaded) {
                    showError("Koneksi terlalu lama. Periksa internet Anda.");
                }
            }, 10000);
            
            try {
                // Load total tabungan
                const totalRef = ref(database, 'total');
                onValue(totalRef, (snapshot) => {
                    total = snapshot.val() || 0;
                    updateUI();
                }, (error) => {
                    console.error("Error load total:", error);
                    showError("Gagal memuat total tabungan.");
                });
                
                // Load target
                const targetRef = ref(database, 'target');
                onValue(targetRef, (snapshot) => {
                    target = snapshot.val() || 0;
                    if (target > 0) {
                        document.getElementById('progress-section').style.display = 'block';
                        updateProgress();
                    } else {
                        document.getElementById('progress-section').style.display = 'none';
                    }
                }, (error) => {
                    console.error("Error load target:", error);
                });
                
                // Load transaksi
                const transactionsRef = ref(database, 'transactions');
                onValue(transactionsRef, (snapshot) => {
                    dataLoaded = true;
                    clearTimeout(timeout);
                    
                    const transactionsData = [];
                    snapshot.forEach((childSnapshot) => {
                        transactionsData.unshift({
                            id: childSnapshot.key,
                            ...childSnapshot.val()
                        });
                    });
                    
                    transactions = transactionsData;
                    renderTransactions();
                    
                    // Hitung ulang total dari transaksi
                    const calculatedTotal = transactions.reduce((sum, trans) => {
                        return trans.type === 'tambah' ? sum + trans.amount : sum - trans.amount;
                    }, 0);
                    
                    // Update total di Firebase jika berbeda
                    if (calculatedTotal !== total) {
                        set(ref(database, 'total'), calculatedTotal);
                    }
                }, (error) => {
                    console.error("Error load transactions:", error);
                    showError("Gagal memuat riwayat transaksi.");
                });
            } catch (error) {
                console.error("Error in loadData:", error);
                showError("Terjadi kesalahan saat memuat data.");
            }
        }
        
        async function tambahTabungan() {
            const input = document.getElementById('nominal');
            const noteInput = document.getElementById('note');
            const nominal = parseInt(input.value);
            
            if (isNaN(nominal) || nominal <= 0) {
                alert('Masukkan nominal yang valid!');
                return;
            }
            
            const tambahan = nominal * 1000;
            const now = new Date();
            const newTransaction = {
                amount: tambahan,
                type: 'tambah',
                note: noteInput.value || '',
                date: now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }),
                timestamp: now.getTime()
            };
            
            try {
                await push(ref(database, 'transactions'), newTransaction);
                input.value = '';
                noteInput.value = '';
            } catch (error) {
                console.error("Error saving transaction:", error);
                alert('Gagal menyimpan transaksi: ' + error.message);
            }
        }
        
        async function kurangiTabungan() {
            const input = document.getElementById('nominal');
            const noteInput = document.getElementById('note');
            const nominal = parseInt(input.value);
            
            if (isNaN(nominal) || nominal <= 0) {
                alert('Masukkan nominal yang valid!');
                return;
            }
            
            const pengurangan = nominal * 1000;
            
            if (pengurangan > total) {
                alert('Tabungan tidak cukup!');
                return;
            }
            
            const now = new Date();
            const newTransaction = {
                amount: pengurangan,
                type: 'pakai',
                note: noteInput.value || '',
                date: now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }),
                timestamp: now.getTime()
            };
            
            try {
                await push(ref(database, 'transactions'), newTransaction);
                input.value = '';
                noteInput.value = '';
            } catch (error) {
                console.error("Error saving transaction:", error);
                alert('Gagal menyimpan transaksi: ' + error.message);
            }
        }
        
        async function setTarget() {
            const input = document.getElementById('target');
            const newTarget = parseInt(input.value);
            
            if (isNaN(newTarget) || newTarget <= 0) {
                alert('Masukkan target yang valid!');
                return;
            }
            
            try {
                await set(ref(database, 'target'), newTarget);
                alert('Target tabungan diset: ' + formatRupiah(newTarget));
                input.value = '';
            } catch (error) {
                console.error("Error setting target:", error);
                alert('Gagal menyimpan target: ' + error.message);
            }
        }
        
        async function resetTabungan() {
            if (confirm('Apakah Anda yakin ingin mereset total tabungan ke 0?')) {
                try {
                    await set(ref(database, 'total'), 0);
                    await remove(ref(database, 'transactions'));
                } catch (error) {
                    console.error("Error resetting savings:", error);
                    alert('Gagal mereset tabungan: ' + error.message);
                }
            }
        }
        
        async function resetRiwayat() {
            if (confirm('Apakah Anda yakin ingin menghapus semua riwayat transaksi?')) {
                try {
                    await remove(ref(database, 'transactions'));
                } catch (error) {
                    console.error("Error resetting transactions:", error);
                    alert('Gagal mereset riwayat: ' + error.message);
                }
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 60000);
            
            // Expose functions to global scope for buttons
            window.tambahTabungan = tambahTabungan;
            window.kurangiTabungan = kurangiTabungan;
            window.setTarget = setTarget;
            window.resetTabungan = resetTabungan;
            window.resetRiwayat = resetRiwayat;
            
            loadData();
            
            // Deteksi perubahan koneksi
            window.addEventListener('online', () => {
                if (!dataLoaded) loadData();
            });
        });
    </script>
</body>
    </html>
