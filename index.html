<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan Rasya</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .container {
            background: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #a0a0a0;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b0b0b0;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            border-color: #4dabf7;
            outline: none;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        button {
            flex: 1;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #4dabf7;
        }
        
        .btn-primary:hover {
            background: #339af0;
        }
        
        .btn-danger {
            background: #ff6b6b;
        }
        
        .btn-danger:hover {
            background: #fa5252;
        }
        
        .btn-secondary {
            background: #495057;
        }
        
        .btn-secondary:hover {
            background: #3a4046;
        }
        
        .btn-warning {
            background: #f59f00;
        }
        
        .btn-warning:hover {
            background: #e67700;
        }
        
        .result {
            margin-top: 24px;
            padding: 16px;
            background: #252525;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .amount {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin: 8px 0;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin: 12px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4dabf7, #20c997);
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        .motivation {
            font-size: 13px;
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(77, 171, 247, 0.1);
            border: 1px solid rgba(77, 171, 247, 0.2);
        }
        
        .transaction-history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
        
        .transaction-item {
            padding: 12px 0;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transaction-amount {
            font-weight: 500;
        }
        
        .transaction-note {
            font-size: 12px;
            color: #a0a0a0;
            margin-top: 4px;
        }
        
        .positive {
            color: #20c997;
        }
        
        .negative {
            color: #ff6b6b;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #a0a0a0;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .time {
            font-size: 14px;
            color: #a0a0a0;
        }
        
        .status-bar {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .battery {
            font-size: 14px;
            margin-left: 8px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff6b6b;
            padding: 10px;
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        #init-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #init-loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,.1);
            border-radius: 50%;
            border-top-color: #4dabf7;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div id="init-loading">
        <div class="spinner"></div>
        <div>Memuat aplikasi...</div>
    </div>

    <div class="container" style="display: none;">
        <div class="header">
            <div class="time" id="current-time">00:00</div>
            <div class="status-bar">
                <div class="status-icon" style="background: #20c997;"></div>
                <div class="status-icon" style="background: #4dabf7;"></div>
                <div class="status-icon" style="background: #fcc419;"></div>
                <span class="battery">100%</span>
            </div>
        </div>
        
        <h1>Tabungan Rasya</h1>
        <p class="subtitle">Kelola tabunganmu dengan bijak</p>
        
        <div class="input-group">
            <label for="nominal">Jumlah Transaksi (x1000)</label>
            <input type="number" id="nominal" placeholder="Contoh: 50 = Rp50.000">
        </div>
        
        <div class="input-group">
            <label for="note">Keterangan (Untuk apa/Dari siapa)</label>
            <textarea id="note" placeholder="Contoh: Uang jajan dari Ibu"></textarea>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" id="btn-tambah">Tambah</button>
            <button class="btn-danger" id="btn-pakai">Pakai</button>
        </div>
        
        <div class="input-group">
            <label for="target">Target Tabungan (Rp)</label>
            <input type="number" id="target" placeholder="Masukkan target">
            <div class="button-group" style="margin-top: 8px;">
                <button class="btn-primary" id="btn-set-target">Set Target</button>
                <button class="btn-warning" id="btn-reset-tabungan">Reset Tabungan</button>
                <button class="btn-secondary" id="btn-reset-riwayat">Reset Riwayat</button>
            </div>
        </div>
        
        <div class="result">
            <div>Total Tabungan</div>
            <div class="amount" id="total-tabungan">Rp0</div>
            
            <div id="progress-section" style="display: none;">
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
                </div>
                <div id="progress-text" style="font-size: 12px; color: #a0a0a0;">0% dari target</div>
                <div id="motivation" class="motivation"></div>
            </div>
        </div>
        
        <div class="transaction-history">
            <div style="font-size: 14px; color: #b0b0b0; margin-bottom: 8px;">Riwayat Transaksi</div>
            <div id="transactions"><div class="loading"></div> Memuat data...</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Variabel global
        let total = 0;
        let target = 0;
        let transactions = [];
        let dataLoaded = false;
        let database;
        
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCxatc-et4ANqcNhcSwbl1OLC7v3tZQkUA",
            authDomain: "nabung-rasya.firebaseapp.com",
            databaseURL: "https://nabung-rasya-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "nabung-rasya",
            storageBucket: "nabung-rasya.firebasestorage.app",
            messagingSenderId: "209454758711",
            appId: "1:209454758711:web:4bbac9b7713e8d3025b8b2",
            measurementId: "G-2Y3M3XCNZK"
        };
        
        // Fungsi inisialisasi
        function initApp() {
            try {
                // Initialize Firebase
                const app = firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                
                // Setup event listeners
                setupEventListeners();
                
                // Load data
                loadData();
                
                // Update time
                updateTime();
                setInterval(updateTime, 60000);
                
                // Sembunyikan loading, tampilkan aplikasi
                document.getElementById('init-loading').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                
            } catch (error) {
                console.error("Error inisialisasi:", error);
                document.getElementById('init-loading').innerHTML = `
                    <div style="color: white; text-align: center;">
                        <h3>Terjadi Error</h3>
                        <p>${error.message}</p>
                        <button onclick="window.location.reload()" style="margin-top: 16px; padding: 8px 16px; background: #4dabf7; border: none; border-radius: 8px; color: white;">
                            Coba Lagi
                        </button>
                    </div>
                `;
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('btn-tambah').addEventListener('click', tambahTabungan);
            document.getElementById('btn-pakai').addEventListener('click', kurangiTabungan);
            document.getElementById('btn-set-target').addEventListener('click', setTarget);
            document.getElementById('btn-reset-tabungan').addEventListener('click', resetTabungan);
            document.getElementById('btn-reset-riwayat').addEventListener('click', resetRiwayat);
            
            // Deteksi koneksi online/offline
            window.addEventListener('online', () => {
                if (!dataLoaded) loadData();
            });
        }
        
        // Update time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
            
            // Update battery (simulasi)
            const batteryLevel = Math.min(100, Math.max(20, Math.floor(Math.random() * 100)));
            document.querySelector('.battery').textContent = `${batteryLevel}%`;
        }
        
        // Format Rupiah
        function formatRupiah(angka) {
            return 'Rp' + angka.toLocaleString('id-ID');
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('total-tabungan').textContent = formatRupiah(total);
        }
        
        // Update progress
        function updateProgress() {
            if (target <= 0) return;
            
            const progress = Math.min((total / target) * 100, 100);
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = Math.round(progress) + '% dari target';
            
            const motivation = document.getElementById('motivation');
            if (progress >= 100) {
                motivation.textContent = "ðŸŽ‰ Target tercapai! Kamu hebat!";
                motivation.style.background = "rgba(32, 201, 151, 0.1)";
                motivation.style.borderColor = "rgba(32, 201, 151, 0.3)";
            } else if (progress >= 80) {
                motivation.textContent = "ðŸ’ª Sedikit lagi! Kamu pasti bisa!";
                motivation.style.background = "rgba(252, 196, 25, 0.1)";
                motivation.style.borderColor = "rgba(252, 196, 25, 0.3)";
            } else if (progress >= 50) {
                motivation.textContent = "ðŸ‘ Sudah setengah jalan! Teruskan!";
                motivation.style.background = "rgba(77, 171, 247, 0.1)";
                motivation.style.borderColor = "rgba(77, 171, 247, 0.3)";
            } else if (progress >= 20) {
                motivation.textContent = "âœŠ Ayo semangat! Setiap langkah berarti!";
                motivation.style.background = "rgba(108, 117, 125, 0.1)";
                motivation.style.borderColor = "rgba(108, 117, 125, 0.3)";
            } else {
                motivation.textContent = "ðŸš€ Ayo mulai menabung! Kamu bisa!";
                motivation.style.background = "rgba(255, 107, 107, 0.1)";
                motivation.style.borderColor = "rgba(255, 107, 107, 0.3)";
            }
        }
        
        // Render transactions
        function renderTransactions() {
            const container = document.getElementById('transactions');
            container.innerHTML = '';
            
            if (transactions.length === 0) {
                container.innerHTML = '<div style="color: #a0a0a0; font-size: 13px; text-align: center; padding: 16px 0;">Belum ada transaksi</div>';
                return;
            }
            
            transactions.forEach(trans => {
                const item = document.createElement('div');
                item.className = 'transaction-item';
                
                const amountClass = trans.type === 'tambah' ? 'positive' : 'negative';
                const amountSign = trans.type === 'tambah' ? '+' : '-';
                
                item.innerHTML = `
                    <div>
                        <div style="font-size: 14px;">${trans.type === 'tambah' ? 'Menabung' : 'Menggunakan'}</div>
                        ${trans.note ? `<div class="transaction-note">${trans.note}</div>` : ''}
                        <div class="transaction-date">${trans.date}</div>
                    </div>
                    <div class="transaction-amount ${amountClass}">${amountSign}${formatRupiah(trans.amount)}</div>
                `;
                container.appendChild(item);
            });
        }
        
        // Show error
        function showError(message) {
            const container = document.getElementById('transactions');
            container.innerHTML = `
                <div class="error-message">
                    ${message}
                    <button onclick="window.location.reload()" style="margin-top:8px; background:#ff6b6b; color:white; border:none; padding:5px 10px; border-radius:4px;">
                        Coba Lagi
                    </button>
                </div>
            `;
        }
        
        // Load data dari Firebase
        function loadData() {
            const container = document.getElementById('transactions');
            container.innerHTML = '<div class="loading"></div> Memuat data...';
            
            const timeout = setTimeout(() => {
                if (!dataLoaded) {
                    showError("Koneksi terlalu lama. Periksa internet Anda.");
                }
            }, 10000);
            
            try {
                // Load total tabungan
                database.ref('total').on('value', (snapshot) => {
                    total = snapshot.val() || 0;
                    updateUI();
                }, (error) => {
                    console.error("Error load total:", error);
                    showError("Gagal memuat total tabungan.");
                });
                
                // Load target
                database.ref('target').on('value', (snapshot) => {
                    target = snapshot.val() || 0;
                    if (target > 0) {
                        document.getElementById('progress-section').style.display = 'block';
                        updateProgress();
                    } else {
                        document.getElementById('progress-section').style.display = 'none';
                    }
                }, (error) => {
                    console.error("Error load target:", error);
                });
                
                // Load transaksi
                database.ref('transactions').orderByChild('timestamp').limitToLast(10).on('value', 
                    (snapshot) => {
                        dataLoaded = true;
                        clearTimeout(timeout);
                        
                        const transactionsData = [];
                        snapshot.forEach((childSnapshot) => {
                            transactionsData.unshift({
                                id: childSnapshot.key,
                                ...childSnapshot.val()
                            });
                        });
                        
                        transactions = transactionsData;
                        renderTransactions();
                        
                        // Hitung ulang total dari transaksi
                        const calculatedTotal = transactions.reduce((sum, trans) => {
                            return trans.type === 'tambah' ? sum + trans.amount : sum - trans.amount;
                        }, 0);
                        
                        // Update total di Firebase jika berbeda
                        if (calculatedTotal !== total) {
                            database.ref('total').set(calculatedTotal);
                        }
                    }, 
                    (error) => {
                        console.error("Error load transactions:", error);
                        showError("Gagal memuat riwayat transaksi.");
                    }
                );
            } catch (error) {
                console.error("Error in loadData:", error);
                showError("Terjadi kesalahan saat memuat data.");
            }
        }
        
        // Tambah tabungan
        async function tambahTabungan() {
            const input = document.getElementById('nominal');
            const noteInput = document.getElementById('note');
            const nominal = parseInt(input.value);
            
            if (isNaN(nominal) || nominal <= 0) {
                alert('Masukkan nominal yang valid!');
                return;
            }
            
            const tambahan = nominal * 1000;
            const now = new Date();
            const newTransaction = {
                amount: tambahan,
                type: 'tambah',
                note: noteInput.value || '',
                date: now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }),
                timestamp: now.getTime()
            };
            
            try {
                await database.ref('transactions').push(newTransaction);
                input.value = '';
                noteInput.value = '';
            } catch (error) {
                console.error("Error saving transaction:", error);
                alert('Gagal menyimpan transaksi: ' + error.message);
            }
        }
        
        // Kurangi tabungan
        async function kurangiTabungan() {
            const input = document.getElementById('nominal');
            const noteInput = document.getElementById('note');
            const nominal = parseInt(input.value);
            
            if (isNaN(nominal) || nominal <= 0) {
                alert('Masukkan nominal yang valid!');
                return;
            }
            
            const pengurangan = nominal * 1000;
            
            if (pengurangan > total) {
                alert('Tabungan tidak cukup!');
                return;
            }
            
            const now = new Date();
            const newTransaction = {
                amount: pengurangan,
                type: 'pakai',
                note: noteInput.value || '',
                date: now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }),
                timestamp: now.getTime()
            };
            
            try {
                await database.ref('transactions').push(newTransaction);
                input.value = '';
                noteInput.value = '';
            } catch (error) {
                console.error("Error saving transaction:", error);
                alert('Gagal menyimpan transaksi: ' + error.message);
            }
        }
        
        // Set target
        async function setTarget() {
            const input = document.getElementById('target');
            const newTarget = parseInt(input.value);
            
            if (isNaN(newTarget) || newTarget <= 0) {
                alert('Masukkan target yang valid!');
                return;
            }
            
            try {
                await database.ref('target').set(newTarget);
                alert('Target tabungan diset: ' + formatRupiah(newTarget));
                input.value = '';
            } catch (error) {
                console.error("Error setting target:", error);
                alert('Gagal menyimpan target: ' + error.message);
            }
        }
        
        // Reset tabungan
        async function resetTabungan() {
            if (confirm('Apakah Anda yakin ingin mereset total tabungan ke 0?')) {
                try {
                    await database.ref('total').set(0);
                    await database.ref('transactions').remove();
                } catch (error) {
                    console.error("Error resetting savings:", error);
                    alert('Gagal mereset tabungan: ' + error.message);
                }
            }
        }
        
        // Reset riwayat
        async function resetRiwayat() {
            if (confirm('Apakah Anda yakin ingin menghapus semua riwayat transaksi?')) {
                try {
                    await database.ref('transactions').remove();
                } catch (error) {
                    console.error("Error resetting transactions:", error);
                    alert('Gagal mereset riwayat: ' + error.message);
                }
            }
        }
        
        // Initialize app when Firebase is ready
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
    </html>
